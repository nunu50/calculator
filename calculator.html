<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link ref="stylesheet" href="calculator.css">
</head>

<body style="background-color: #2b5876; background-image: linear-gradient(45deg, #2b5876, #4e4376);">
  <div class="calculator">
    <div class="screen">
      <input type="text" id="result" readonly>
    </div>
    <div class="buttons">
      <button onclick="clearScreen()">C</button>
      <button onclick="appendCharacter('/')">/</button>
      <button onclick="appendCharacter('*')">x</button>
      <button onclick="appendCharacter('-')">-</button>
      <button onclick="appendCharacter('7')">7</button>
      <button onclick="appendCharacter('8')">8</button>
      <button onclick="appendCharacter('9')">9</button>
      <button onclick="appendCharacter('+')">+</button>
      <button onclick="appendCharacter('4')">4</button>
      <button onclick="appendCharacter('5')">5</button>
      <button onclick="appendCharacter('6')">6</button>
      <button onclick="appendCharacter('1')">1</button>
      <button onclick="appendCharacter('2')">2</button>
      <button onclick="appendCharacter('3')">3</button>
      <button onclick="appendCharacter('0')">0</button>
      <button onclick="calculate()" class="answer">=</button>
    </div>
  </div>

 
  <script>
    const result = document.getElementById('result');

    function appendCharacter(character) {
      result.value += character;
    }

    function clearScreen() {
      result.value = '';
    }

    function calculate() {
      try {
        const evaluation = eval(result.value);
        result.value = evaluation;
      } catch (error) {
        result.value = 'Error';
      }
    }
  </script>
</body>

</html>
